<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="./style.css" rel="stylesheet">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main"> 
        <h1>Currency-converter</h1>
        <form>
<div class="amount">
    <p>Enter Amount</p>
    <input type="text" placeholder="Enter Your Amount">
</div>
<div class="lists">
    <div class="from">
        <p>From</p>
        <div class="container">
            <img src="https://flagsapi.com/US/flat/64.png"> 
            <select name="from"> 
            </select> 
        </div>
    </div>

    <i class="fa-solid fa-arrow-right-arrow-left"></i>

    <div class="to">
        <p>To</p>
        <div class="container">
            <img src="https://flagsapi.com/IN/flat/64.png"> 
            <select name="to"> 
            </select> 
        </div>
    </div>
</div>
<div class="exchange">
    <p>Exchange Rate</p><br>
    <p class="change"></p>
</div>
<button>GET EXCHANGE</button>
        </form>
    </div>
    <script src="./Lists.js"></script>
    <script src="./script.js"></script>
</body>
</html>
